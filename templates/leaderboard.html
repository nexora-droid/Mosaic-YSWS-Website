<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico')}}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/mosaic.png')}}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:title" content="Mosaic">
    <meta property="og:description" content="Build a website every month with a different theme. Get stuff. Repeat.">
    <meta property="og:image" content="{{ url_for('static', filename='images/mosaic.png', _external=True) }}">
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ request.url }}">
    <meta property="twitter:title" content="Mosaic">
    <meta property="twitter:description" content="Build a website every month with a different theme. Get stuff. Repeat.">
    <meta property="twitter:image" content="{{ url_for('static', filename='images/mosaic.png', _external=True) }}">
    <title>Leaderboard - Mosaic</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/leaderboard.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav id="navbar">
        <div class="nav-tab" onclick="window.location.href='/dashboard'">
            The Studio
        </div>
        <div class="nav-tab active">
            Leaderboard
        </div>
        <div class="nav-tab" onclick="window.location.href='/market'">
            <i class="fas fa-lock"></i> Market
        </div>
        {% if user and is_admin(user) %}
        <div class="nav-tab" onclick="window.location.href='/admin/dashboard'">
            Admin Dashboard
        </div>
        {% endif %}
        <div class="nav-tab wip">
            Orpheus
        </div>
    </nav>

    <div class="leaderboard-container">
        <div class="leaderboard-header">
            <h1>Leaderboard</h1>
        </div>
        
        {% if leaderboard %}
        <div class="leaderboard-table">
            {% for entry in leaderboard %}
            <div class="leaderboard-row {% if loop.index == 1 %}rank-1{% elif loop.index == 2 %}rank-2{% elif loop.index == 3 %}rank-3{% endif %}">
                <div class="user-name">{{entry.name}}</div>
                <div class="user-tiles">{{entry.tiles}} Tiles</div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="empty-state">
            <p class="empty-message">No leaderboard data yet. Start building!</p>
        </div>
        {% endif %}
    </div>

    <script src="{{url_for('static', filename='js/alert_modal.js')}}"></script>
</body>
</html>
